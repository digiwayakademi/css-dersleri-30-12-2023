<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
    <link rel="stylesheet" href="/register-form.css">
</head>
<body>
    

    <main class="signup-page">
        <h1 class="signup-title">Hesabını Hemen Oluştur</h1>
        <form action="" class="signup-form">
           
            <label for="firstname">Adınız</label>
            <input type="text" id="firstname">  
            
            <label for="lastname">Soyadınız</label>
            <input type="text" id="lastname">    

            <label for="email">Email</label>
            <input type="email" id="email">

            <label for="password">Şifreniz</label>
            <input type="password" id="password">

            <label for="gender">Cinsiyetiniz</label>
            <select id="gender">
                <option value="">Cinsiyet</option>
                <option value="">Kadın</option>
                <option value="">Erkek</option>
            </select>

            <input type="checkbox" name="" id="agree-terms">
            <label for="agree-terms">
                <a href="#">Kullanım Kosulları</a>'nı okudum. onaylıyorum.
            </label>

            <button type="submit">Üyeliğimi Oluştur</button>    
        </form>
    </main>















</body>
</html>
